services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: sangil_water
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: sangil_water
      JWT_SECRET: supersecretkey
      PORT: 5000
    ports:
      - "5050:5000"
    command: sh -c "npm install --legacy-peer-deps && npm run init-db && npm run seed && npm start"

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=http://backend:5000
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production

volumes:
  db_data:
